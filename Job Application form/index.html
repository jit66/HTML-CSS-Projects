  <div class="container">
    <div class="apply-box">
      <h1>Job Application <span class="title-small">(web)</span></h1>
      <form action="">
        <div class="form-container">
          <div class="form-control">
            <label for="first-name">First name</label>
            <input id="first-name" type="text" placeholder="Enter first Name...">
          </div>
          
          <div class="form-control">
            <label for="">Last Name</label>
            <input type="text">
          </div>
    
          <div class="form-control">
            <label for="">Email</label>
            <input type="email">
          </div>
          
          <div class="form-control">
            <label for="job-role">Job role</label>
            <select name="" id="job-role">
              <option value="">Select Job</option>
              <option value="front">Front</option>
              <option value="back">Backend</option>
              <option value="qa">QA</option>
            </select>
          </div>

          <!-- <div class="textArea-control">
            <label for="add">Address</label>

            <textarea name="" id="add" cols="50" rows="4"></textarea>
          </div> -->
          
          <div class="form-control">
            <label for="city">City</label>
            <input type="text" name="" id="city">
          </div>

          <div class="form-control">
            <label for="pin">Pincode</label>
            <input type="number" name="" id="pin">
          </div>

          <div class="form-control">
            <label for="date">Start Date</label>
            <input value="2023-01-09" type="date" name="" id="date">
          </div>

          <div class="form-control">
            <label for="file">Upload CV</label>
            <input type="file" name="" id="file">
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Apply Now</button>
        </div>
      </form>

    </div>
  </div>
